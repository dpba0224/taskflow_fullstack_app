<div class="register-page">
  <div class="register-container">
    <!-- Logo -->
    <div class="logo-wrapper">
      <div class="logo">T</div>
    </div>

    <!-- Card -->
    <div class="register-card">
      <div class="register-header">
        <h1>Create your account</h1>
        <p>Get started with TaskFlow</p>
      </div>

      @if (error()) {
        <div class="error-banner">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4M12 16h.01"/></svg>
          {{ error() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()" class="register-form">
        <div class="name-row">
          <div class="form-group">
            <label class="form-label">First name</label>
            <input type="text" [(ngModel)]="firstName" name="firstName" required class="form-input" placeholder="John">
          </div>
          <div class="form-group">
            <label class="form-label">Last name</label>
            <input type="text" [(ngModel)]="lastName" name="lastName" required class="form-input" placeholder="Doe">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" [(ngModel)]="email" name="email" required class="form-input"
            placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" [(ngModel)]="password" name="password" required minlength="8" class="form-input"
            placeholder="Minimum 8 characters">
        </div>

        <button type="submit" [disabled]="loading()" class="submit-btn">
          @if (loading()) {
            <span class="spinner"></span>
            Creating account...
          } @else {
            Create account
          }
        </button>
      </form>

      <div class="signin-link">
        <p>
          Already have an account?
          <a routerLink="/login">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
