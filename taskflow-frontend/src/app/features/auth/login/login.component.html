<div class="login-page">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-wrapper">
      <div class="logo">T</div>
    </div>

    <!-- Card -->
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome back</h1>
        <p>Sign in to your TaskFlow account</p>
      </div>

      @if (error()) {
        <div class="error-banner">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4M12 16h.01"/></svg>
          {{ error() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="form-input"
            placeholder="you@example.com">
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="password" class="form-label">Password</label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="form-input"
            placeholder="Enter your password">
        </div>

        <button type="submit" [disabled]="loading()" class="submit-btn">
          @if (loading()) {
            <span class="spinner"></span>
            Signing in...
          } @else {
            Sign in
          }
        </button>
      </form>

      <div class="signup-link">
        <p>
          Don't have an account?
          <a routerLink="/register">Create one</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Dark/Light Mode Toggle -->
  <button (click)="themeService.toggle()" class="theme-toggle" type="button">
    @if (themeService.isDark()) {
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
    } @else {
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
    }
  </button>
</div>
