server:
  port: 8080

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/taskflow}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your-cloud-name}
  api-key: ${CLOUDINARY_API_KEY:your-api-key}
  api-secret: ${CLOUDINARY_API_SECRET:your-api-secret}

app:
  jwt:
    secret: ${JWT_SECRET:taskflow-secret-key-change-in-production-must-be-at-least-256-bits-long-for-hs256}
    expiration-ms: 86400000
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:4200,http://localhost:5173}
